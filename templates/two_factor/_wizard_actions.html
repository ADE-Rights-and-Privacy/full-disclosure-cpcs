{% load i18n %}

<div class="submit-row">
  {% comment "Disabled back button, since wizard is not complicated and 2FA is mandatory; also, back attempted to submit form" %}
  {% if wizard.steps.prev %}
    <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}" class="btn btn-default">{% trans "Back" %}</button>
  {% endif %}
  {% endcomment %}

  {% with z=wizard.steps.current %}
  <button type="submit" class="btn btn-primary">{% if z == 'auth' %}{% trans "Log in" %}{% elif z == 'welcome' %}{% trans "Continue" %}{% else %}{% trans "Next" %}{% endif %}</button>
  {% endwith %}
</div>
